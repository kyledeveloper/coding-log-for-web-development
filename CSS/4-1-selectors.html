<style>
    /* universal selector  rules apply to all */
    *{
        background-color: skyblue;
    }
    div{
        background-color: blue;
        width: 500px;
        height: 500px;
    }
    /* de */
    div p{
        background-color: blueviolet;
        padding: 20px 20px 50px ;
    }
    /*  */

        <p> . is a class selector </p>

    </div>
