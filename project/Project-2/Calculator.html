<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <main>
        <section class = "display">
        <form action="">
            <input type="text" placeholder="0" value="" class = "displaycontent">
        </form>    
        </section>
        <section class="button">
            <div class="row">
                <button class ="speical" id = "id1">AC</button>
                <button class="speical" id="id2">+/-</button>
                <button class="speical" id="id3">%</button>
                <button class="operator" id="id4">/</button>
            </div>
            <div class="row">
                <button class="number" id="id5">7</button>
                <button class="number" id="id6">8</button>
                <button class="number" id="id7">9</button>
                <button class="operator" id="id8">X</button>
            </div>
            <div class="row">
                <button class="number" id="id9">4</button>
                <button class="number" id="id10">5</button>
                <button class="number" id="id11">6</button>
                <button class="operator" id="id12">-</button>    
            </div> 
            <div class="row">
                <button class="number" id="id9">1</button>
                <button class="number" id="id10">2</button>
                <button class="number" id="id11">3</button>
                <button class="operator" id="id12">+</button>
                
            </div>
            <div class="row">
                <button class = "number " id="id13">0</button>
                <button class="number" id="id14">.</button>
                <button class="operator" id="submit">=</button>
            </div>

        </section>
    </main>
</body>
</html>
